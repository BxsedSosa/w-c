<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practical Programming</title>
  </head>
  <body>
    <script>
      var todos = ["Item 1", "Item 2", "Item 3"];
      console.log(todos);

      function remove(index, deleteCount) {
        todos.splice(index, deleteCount);
        console.log(todos);
      }

      function edit(index, string) {
        todos[index] = string;
        console.log(todos);
      }

      function add(string) {
        todos.push(string);
        console.log(todos);
      }
    </script>
  </body>
</html>
